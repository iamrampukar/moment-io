<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            font-size: 13px;
            font-family: arial;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" type=""></script>
</head>

<body>
    <script>
		// var now = moment().format('MMM DD h:mm A');
		var start = moment("2018-03-01", "YYYY-MM-DD");
		var end = moment("2019-04-01", "YYYY-MM-DD");
		//Difference in number of days
		var days = moment.duration(end.diff(start)).asDays();
		//Difference in number of weeks
		var weeks = moment.duration(end.diff(start)).asWeeks();
		console.log(days);
		console.log(weeks);
    </script>
</body>

</html>
